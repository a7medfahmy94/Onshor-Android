<ion-view view-title="Dashboard" class="home">
  <ion-content class="padding wrapper">
    <h3>Welcome to Onshor</h3>
    <p>
      Send your message to the world!
    </p>
    <p>{{currentPost.content}}</p>
    <p ng-show="currentPost && currentPost.content">Publisher: {{currentPost.publisher}}</p>
    <p ng-show="currentPost && currentPost.content">Shares: {{currentPost.number_of_shares}}</p>
    <div ng-show="flash">{{flash}}</div>
    <button ng-show="currentPost && currentPost.content" class="button button-full button-balanced" ng-click="sharePost()">Share</button>
    <button ng-show="currentPost && currentPost.content" class="button button-full button-stable" ng-click="nextPost()">Ignore</button>
    <button ng-show="currentPost && currentPost.content" class="button button-full button-positive" ng-click="reply()">reply</button>
    <button ng-show="currentPost && currentPost.content" class="button button-full button-assertive" ng-click="block()">block</button>
    <div class="list home-message">
      <label class="home-message-label item item-input">
        <input ng-model="message.body" type="text" placeholder="Message">
      </label>
      <button class="button button-block button-positive" ng-click="sendMessage()">Send</button>
    </div>
  </ion-content>
</ion-view>
